<html>
    <head>
        <title>Eric's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Eric's Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>  <!--see models.py for 'post' object and the fields it contain-->
                <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}
    </body>
</html>
