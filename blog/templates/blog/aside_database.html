<!--Use for database left-side column.-->
<div id="aside">
	<p>Display historical<br>data for a company:</p>
	<form method="GET" action="{% url 'blog:results' %}">
		<input type="text" name="q" placeholder="Enter Symbol or Name" value="{{ request.GET.q }}" /><br>  <!--include 'name' for search to show up in url; include 'value' to display query while typing.-->
		<input type="submit" style="width:100px;" value="Search" />
	</form>
	<p>Display by index:</p>
	<ul>
		<li><a {% if request.path in all_db_link %}class="aside_act"{% endif %} href="{% url 'blog:DJ_LastDay' %}">Dow Jones</a></li>  <!--Implement "aside_act" to customize active link.-->
		<li><a href="">S&amp;P500 (coming soon!)</a></li>
		<li><a href="">NASDAQ (coming soon!)</a></li>
	</ul>
	<p>Display by industry:</p>
	<p>(coming soon!)</p>
</div>
